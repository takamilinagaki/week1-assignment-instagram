<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>

<body>

<div class="all">

   <div class="all-top">
      <div class="right">
      <img class="right-side" src="left-side.png" alt="">

      <div class="left">
           <div class="left-top">
              <img class="instagram" src="instagram.png">
              <input class="button" type="text" placeholder="Phone number, username, or email">

              <button class="button2" onclick="">Log in</button>
              <p class="or">  OR  </p>
              <div class="facebook-login">
               <a><img class="facebook-icon"  href="" src="facebook-icon.png"></a>
               <a class="facebook-words" href="">Login with Facebook</a>
              </div>
              <a class="password" href="">Forgot password?</a>
           </div>
             
             <div class="left-bottom">
               <p class="dont-have-an-account">Don't have an account? <a class="signUp" href="">Sign up</a></p>
             </div>

               <div class="left-bottom2">
                <p class="get-the-app">Get the app.</p>
                  <div class="left-bottom-button">
                     <a class="" href=""><img class="apple-button" src="apple.button.png" alt=""></a>
                     <a class="" href=""><img class="google-button" src="google.button.png" alt=""></a>
                  </div>
               </div>
          
      </div>

  </div>

  <div class="buttom-links">
   <li class="links" href="">Meta</li>

  </div>


      <div class="buttom-links2">
          <select class="language">
             <option value="English">English</option>

          </select>

          <li>©︎ 2023 Instagram from Meta</li>

</div>
